<mat-card
  *ngIf="product"
  [ngClass]="{ 'text-center': !fullWidthMode }"
  class="rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-all bg-gradient-to-r from-blue-50 via-purple-50 to-indigo-50"
>
  <div [ngClass]="{ flex: fullWidthMode, 'flex-col': !fullWidthMode }">
    <img
      class="mb-3 mx-auto rounded-lg transition-transform duration-300 transform hover:scale-105"
      [ngClass]="{ 'h-[150px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
      [src]="product.image"
      alt="{{ product.title }}"
    />
    <div
      class="w-full"
      [ngClass]="{
        'px-8 flex flex-col justify-between': fullWidthMode,
        'p-4': !fullWidthMode
      }"
    >
      <div class="mb-4">
        <h5 class="text-sm text-gray-500">{{ product.category }}</h5>
        <p
          class="truncate hover:whitespace-normal text-lg font-semibold text-gray-800"
          [ngClass]="{ truncate: !fullWidthMode }"
        >
          {{ product.title }}
        </p>
        <p *ngIf="fullWidthMode" class="text-sm text-gray-600 mt-2">
          {{ product.description }}
        </p>
      </div>
      <div class="flex justify-between items-center mt-4">
        <span class="font-semibold text-xl text-gray-900">{{
          product.price | currency
        }}</span>
        <button
          (click)="onAddToCart()"
          class="transition-all transform hover:scale-110 hover:text-red-600 hover:shadow-lg p-2 rounded-full bg-gray-200 hover:bg-gray-300"
        >
          <mat-icon class="cursor-pointer">add_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
